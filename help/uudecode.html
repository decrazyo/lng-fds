usage: uudecode
<p>Uuencode and uudecode are used to transmit binary files
over transmission mediums that do not support other than
simple ASCII data.</p>

<p>Uudecode decodes a file encoded with uuencode, it supports
standard UU format and base64 encoding (as of RFC1521).</p>
