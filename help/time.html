<body>
usage: time [-s hh:mm[:ss](am|pm)]

<p>Time prints the time (date not yet implemented) to standard
output. The current time is read from the real time clock of CIA1.
Time can also be used to set the time, in this case the "-s" option
has to be used.</p>

<p>example:</p>

<p>time -s 11:00pm</p>
